<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT WARS IO: PIXEL REMASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>ANT WARS IO</h1>
        <p class="subtitle">Elige tu Especie</p>
        
        <div class="civ-container">
            <div class="civ-card" onclick="game.init('fire')">
                <div class="civ-title" style="color:#ff5555">üî• HORMIGAS DE FUEGO</div>
                <div class="civ-desc">Da√±o +25%</div>
                <div class="preview-box">
                    <canvas id="p-fire" width="100" height="50"></canvas>
                </div>
            </div>
            <div class="civ-card" onclick="game.init('earth')">
                <div class="civ-title" style="color:#44ff44">üõ°Ô∏è HORMIGAS LEGI√ìN</div>
                <div class="civ-desc">Vida +35%</div>
                <div class="preview-box">
                    <canvas id="p-earth" width="100" height="50"></canvas>
                </div>
            </div>
            <div class="civ-card" onclick="game.init('water')">
                <div class="civ-title" style="color:#4488ff">üíß HORMIGAS DE R√çO</div>
                <div class="civ-desc">Velocidad +25%</div>
                <div class="preview-box">
                    <canvas id="p-water" width="100" height="50"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="win-screen" class="screen hidden">
        <h1 style="color:gold">¬°COLONIA SUPREMA!</h1>
        <button class="big-btn" onclick="location.reload()">CONQUISTAR OTRA VEZ</button>
    </div>
    <div id="lose-screen" class="screen hidden">
        <h1 style="color:red">COLONIA DESTRUIDA</h1>
        <button class="big-btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <div id="game-ui" class="hidden">
        
        <div class="top-bar">
            <div class="res" style="color:#5f5">üçÉ <span id="ui-l">0</span></div>
            <div class="res" style="color:#5ff">üíß <span id="ui-w">0</span></div>
            <div class="res" style="color:#d5f">üçÑ <span id="ui-f">0</span></div>
            <div class="lvl-badge">NIVEL <span id="ui-lvl">1</span></div>
        </div>

        <div id="barracks-panel" class="side-panel hidden">
            <div class="panel-header">CUARTEL</div>
            <button class="recruit-btn" onclick="game.buyUnit('soldier')">
                <div class="icon-box soldier-icon"></div>
                <div>SOLDADO</div>
                <small>5L 5W</small>
            </button>
            <button class="recruit-btn" onclick="game.buyUnit('tank')">
                <div class="icon-box tank-icon"></div>
                <div>TANQUE</div>
                <small>8L 8W 2H</small>
            </button>
            <button class="recruit-btn" onclick="game.buyUnit('medic')">
                <div class="icon-box medic-icon"></div>
                <div>M√âDICO</div>
                <small>4L 4W 6H</small>
            </button>
        </div>

        <div class="minimap-container"><canvas id="minimap" width="120" height="120"></canvas></div>

        <div class="bottom-panel">
            <div class="panel-sec">
                <div class="sec-title">REINA</div>
                <div class="btn-grid">
                    <button class="btn" onclick="game.buyUnit('worker')">
                        <span style="font-size:1.5rem">üêú</span><br>Obrera<br><small>3L 3W</small>
                    </button>
                    <button class="btn" onclick="game.upgrade()">
                        <span style="font-size:1.5rem">‚ö°</span><br>Nivel<br><small id="ui-up-cost">100L</small>
                    </button>
                </div>
            </div>

            <div class="panel-sec wide">
                <div class="sec-title">CONSTRUCCI√ìN</div>
                <div class="btn-grid">
                    <button class="btn" onclick="game.setTool('connect')">üîó Unir<br><small>2L</small></button>
                    <button class="btn" onclick="game.setTool('chamber')">üï≥Ô∏è T√∫nel<br><small>5L</small></button>
                    <button class="btn" onclick="game.setTool('farm')">üçÉ Granja<br><small>10L</small></button>
                    <button class="btn" onclick="game.setTool('source')">üíß Fuente<br><small>10L</small></button>
                    <button class="btn" onclick="game.setTool('fungi')">üçÑ Hongo<br><small>15L</small></button>
                    <button class="btn" onclick="game.setTool('barracks')">‚öîÔ∏è Cuartel<br><small>20L</small></button>
                </div>
            </div>

            <div class="panel-sec">
                <div class="sec-title">ORDENES</div>
                <div class="btn-grid">
                    <button class="btn attack" id="btn-attack" onclick="game.toggleAttack()">üö© ATAQUE</button>
                    <button class="btn demolish" onclick="game.setTool('demolish')">üí£ Borrar</button>
                </div>
                <div id="msg-box">Bienvenido, Comandante.</div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
